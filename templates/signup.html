{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

	<form id="reCAPTCHA_token" action="/signup.php" method="POST">
		
		<input type="hidden" name="csrf_token" value="{{ csrf_token }}">
		<p>
			<p><b>Your login:</b></p>
			<input type="text" name="login" placeholder="Jack322" value="{{ login }}" maxlength="32" required>
		</p>

		<p>
			<p><b>Your Email:</b></p>
			<input type="email" name="email" placeholder="example@mail.com" value="{{ email }}" maxlength="129" required>
		</p>

		<p>
			<p><b>Your password:</b></p>
			<input type="password" name="password" placeholder="Like g79Aqbr_7" maxlength="64" required>
		</p>

		<p>
			<p><b>Repeat your password:</b></p>
			<input type="password" name="password_2" maxlength="64" required>
		</p>

		<p>
			<input type="checkbox" name="check_box" required><i>I agree with the project <a href="copyright.php">rules</a></i>
		</p>

		<p>
			<button type="submit" class="g-recaptcha" data-sitekey="{{ sitekey }}" data-callback="onSubmit"
			data-theme="dark">Sign up</button>
		</p>

	</form>

{% endblock %}
